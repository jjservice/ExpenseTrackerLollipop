<!-- index.html-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0" />
    <link rel="stylesheet" href="ExpTra-Lo.css" />
    <title>LOLLIPOP(Expense Tracker)</title>
</head>

<body class="light">
    <div>
        <h1 class="title-h1">LOLLIP<ion-icon name="wallet" onclick="toggleClass()"></ion-icon>P</h1>
        <h2>Expense Tracker</h2>
    </div>
    <div class="summary">
        <div>
            <h1 class="balance">&#10004; Balance:
                <span id="updatedBal">
                  </span>
            </h1>
        </div>
        <br />
        <div class="total">
            <div>
                Total Income:
                <div>
                    <h2 style="color: green;"
                        id="updatedInc">
                    </h2>
                </div>
            </div>
            <hr class="verticle" />
            <div>
                Total Expenses:
                <div>
                    <h2 style="color: red;" 
                        id="updatedExp">
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="root">
        <div id="items">
            <h2>Expenses</h2>
            <table id="table">
                <tr class="titles">
                    <th>S.no.</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <hr class="vertical" />
        <div id="new">
            <h2>Add new</h2>

            <div class="inputs">
                <div class="inputitem">
                    <p style="width: 9rem">
                        Entry type:
                    </p>
                    <select id='itemType'>
                        <option value="0">Expense</option>
                        <option value="1">Income</option>
                    </select>
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Name:</p>
                    <input id="name" 
                           type="text"
                           value="" 
                           placeholder="Item" />
                </div>
                <div class="inputitem">
                    <p style="width: 9rem">Amount:</p>
                    <input id="amount"
                           name="mod"
                           placeholder="$0"/>
                </div>
            </div>
            <button onclick="addItem()">
                Save!
            </button>
        </div>

    </div>
     
    <footer>
        <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="home"></ion-icon></a></div>
        <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
      </footer>
    
      <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Find the element with id "currentYear" and set its content to the current year
        document.getElementById("currentYear").textContent = currentYear;
      </script>
    
    <script src="Exp222.js"></script> 
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
